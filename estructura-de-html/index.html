<!--Estructura base de html-->
<!--La etiqueta <!DOCTYPE html> establece el tipo de estandar del documento html-->
<!DOCTYPE html>
<!--La etiqueta <html lang="en"> nos indica el lenguaje de la pagina-->
<!--tambien esta etiqueta nos indica el inico del documento hmtl-->
<html lang="en">
<!--La etiqueta <head> provee informacion general(metadatos) acerca del documento-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--En la etiqueta <body> podremos agregar contenido y se podra ver en la pagina web-->
<body>
    

</body>
<!--Esta etiqueta </html> nos indica el final de la etiqueta-->
</html>
