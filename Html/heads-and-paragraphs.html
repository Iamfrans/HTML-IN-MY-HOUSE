<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--La etiqueta >title se usa para designar el nombre de la pagina -->
    <title>Titulos y Parrafos</title>
</head>
<body>
    <!--La etiqueta <h1> se usa para el titulo de una pagina web-->
    <h1>Mi primera pagina</h1>
    <!-- La etiqueta <h2> se usa para el subtitulo, tambien permite separar contenido-->
    <h2>como lo hice?</h2>
    <!--La etiqueta <p> se usa para los parrafo-->
    <!--Tambien use la funcion lorem para generar un texto de relleno-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam consectetur nisi sint, voluptas perferendis alias non. Aperiam nesciunt maiores nemo nihil, eos ad repudiandae totam natus voluptatum, suscipit ut iste.</p>

</body>
</html>
